<div id="login"><form name="loginForm" novalidate="novalidate" ng-submit="loginForm.$valid &amp;&amp; login.methods.submit()"><div class="row"><div class="small-8 small-centered medium-5 large-4 columns"><label>Email:<input type="email" placeholder="enter email" required="required" ng-model="login.user.email" class="radius"/></label></div></div><div class="row"><div class="small-8 small-centered medium-5 large-4 columns"><label>Password<input type="password" placeholder="enter password" required="required" ng-model="login.user.password" class="radius"/></label></div></div><div class="row"><div class="small-8 small-centered medium-5 large-4 columns"><div class="row"><div class="small-6 columns"><a href="" ui-sref="home" class="button radius">Cancel</a></div><div class="small-6 columns"><button type="submit" class="button radius">Log in</button></div></div></div></div><div class="row error"><div class="small-8 small-centered medium-5 large-4 columns"><p ng-show="login.errors.login">Please validate credentials</p></div></div></form></div>
